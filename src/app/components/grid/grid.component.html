<button (click)="this.as.resetGame(); this.cs.resetDB()" class="btn btn-success reset-btn">RESET</button>
<div (mouseup)="this.as.releaseEvent()" class="grid-container">
  <div (mouseup)="$event.stopPropagation()" class="grid">
    <div *ngFor="let row of this.as.grid" class="grid-column">
      <div *ngFor="let tile of row" class="grid-item" [ngStyle]="setColor(tile.index)" [ngClass]="{'possible-move' : this.as.moves.isMovePossible(tile.index)}">
        <app-tile (press)="this.as.mobileEvent(tile.index)" (mousedown)="this.as.pickUpPawn(tile.index)" (mouseup)="this.as.dropPawn(tile.index); this.cs.updateDB()" class="tile" [tileIndex]="tile.index" [square]="tile.square"></app-tile>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <app-score></app-score>
    <app-chat></app-chat>
  </div>
</div>
<div class="sticking-pawn">
</div>
